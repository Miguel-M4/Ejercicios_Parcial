<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Rendering</title>
</head>
<body>
  <div id="app">
    <!-- Si 'isLoggedIn' es true, muestra un mensaje de bienvenida -->
    <p v-if="isLoggedIn">¡Bienvenido de nuevo!</p>

    <!-- Si 'isLoggedIn' es false, muestra un mensaje de inicio de sesión -->
    <p v-else>Por favor, inicia sesión.</p>
  </div>

  <!-- Incluye el CDN de Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <!-- Enlace al archivo JavaScript -->
  <script src="E8.js"></script>
</body>
</html>
